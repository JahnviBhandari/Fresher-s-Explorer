<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dehradun Tourist Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .auth-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .auth-form {
            flex: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .module-section {
            display: none;
        }

        .active {
            display: block;
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .place-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .place-card:hover {
            transform: translateY(-5px);
        }

        .place-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .place-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .place-type {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .user-info {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: #e9ecef;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .graph-path {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d1edff;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .search-results-header {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .search-results-header h3 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .search-results-header p {
            margin: 0;
            color: #666;
        }

        /* Improve search input */
        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            padding-right: 40px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23666"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
        }

        .search-box input:focus {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23667eea"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>');
        }

        /* Loading animation for search */
        .search-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-message {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px dashed #dee2e6;
        }

        .info-message h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-message p {
            color: #6c757d;
            margin: 5px 0;
        }
        .places-grid {
    transition: opacity 0.3s ease;
}

.place-card {
    transition: transform 0.2s ease, opacity 0.3s ease;
}

.search-results-header {
    transition: all 0.3s ease;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fresher's Explorer üèîÔ∏è </h1>
            <p>Discover Graphic Era Deemed to be University and the best places in Dehradun</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section">
            <div class="card auth-form">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" placeholder="Enter password">
                </div>
                <button class="btn" onclick="register()">Register</button>
            </div>

            <div class="card auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter password">
                </div>
                <button class="btn" onclick="login()">Login</button>
            </div>
        </div>

        <!-- User Info -->
        <div class="user-info" id="user-info">
            <h2>Welcome, <span id="username-display"></span>!</h2>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <!-- Main Application (Visible after login) -->
        <div id="app-section" style="display: none;">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('tourist')">Tourist Module</button>
                <button class="tab-btn" onclick="showTab('search')">Search Module</button>
                <button class="tab-btn" onclick="showTab('graph')">Graph Module</button>
            </div>

            <!-- Tourist Module -->
            <div id="tourist-tab" class="module-section active">
                <div class="card">
                    <h2>Tourist Places</h2>
                    <div class="controls">
                        <div class="search-box">
                            <input type="text" id="search-place" placeholder="üîç Search places by name...">
                        </div>
                        <div class="filter-buttons">
                            <button class="btn" onclick="loadPlaces()">All Places</button>
                            <button class="btn" onclick="sortByDistance()">Sort by Distance</button>
                            <button class="btn" onclick="sortByRating()">Sort by Rating</button>
                            <select id="type-filter" onchange="filterByType()">
                                <option value="">Filter by Type</option>
                                <option value="cafe">Cafes</option>
                                <option value="tourist">Attractions</option>
                                <option value="museum">Museums</option>
                                <option value="park">Parks</option>
                                <option value="restaurant">Restaurants</option>
                                <option value="hotel">Hotels</option>
                                <option value="landmark">Landmarks</option>
                                <option value="Building">Buildings</option>
                                <option value="Ground">Grounds</option>
                                <option value="Library">Library</option>
                            </select>
                        </div>
                    </div>
                    <div id="places-container"></div>
                </div>
            </div>

            <!-- Search Module -->
            <div id="search-tab" class="module-section">
                <div class="card">
                    <h2>Search Places</h2>
                    
                    <!-- Real-time search box -->
                    <div class="search-box" style="margin-bottom: 20px;">
                        <input type="text" id="search-exact" placeholder="üîç Start typing to search places...">
                    </div>
                    
                    <!-- Search results will appear here -->
                    <div id="search-result">
                        <div class="info-message">
                            <h3>üîç Search for Places</h3>
                            <p>Start typing in the search box above to find places.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Graph Module -->
            <div id="graph-tab" class="module-section">
                <div class="card">
                    <h2>Graph Operations</h2>
                    <div class="form-group">
                        <label>Source Place:</label>
                        <input type="text" id="source-place" placeholder="Enter source place name">
                    </div>
                    <div class="form-group">
                        <label>Destination Place:</label>
                        <input type="text" id="dest-place" placeholder="Enter destination place name">
                    </div>
                    <button class="btn" onclick="findShortestPath()">Find Shortest Path</button>
                    <div id="path-result" class="graph-path"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Authentication functions
        async function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });

            const result = await response.json();
            showMessage(result.success ? 'success' : 'error', result.message);
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });

            const result = await response.json();
            if (result.success) {
                currentUser = username;
                showUserInfo();
                loadPlaces();
            }
            showMessage(result.success ? 'success' : 'error', result.message);
        }

        function logout() {
            currentUser = null;
            document.getElementById('user-info').style.display = 'none';
            document.getElementById('app-section').style.display = 'none';
            document.querySelector('.auth-section').style.display = 'flex';
        }

        function showUserInfo() {
            document.getElementById('username-display').textContent = currentUser;
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('app-section').style.display = 'block';
            document.querySelector('.auth-section').style.display = 'none';
        }

        // Tab navigation
        function showTab(tabName) {
            document.querySelectorAll('.module-section').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Clear search and show info when switching to Search Module
            if (tabName === 'search') {
                document.getElementById('search-exact').value = '';
                showSearchInfo();
            }
        }

        // Tourist module functions
        async function loadPlaces() {
            showLoading('places-container');
            const response = await fetch('/api/places');
            const places = await response.json();
            displayPlaces(places);
        }

        async function sortByDistance() {
            showLoading('places-container');
            const response = await fetch('/api/places/sort/distance');
            const places = await response.json();
            displayPlaces(places);
        }

        async function sortByRating() {
            showLoading('places-container');
            const response = await fetch('/api/places/sort/rating');
            const places = await response.json();
            displayPlaces(places);
        }

        async function filterByType() {
            const type = document.getElementById('type-filter').value;
            if (!type) return loadPlaces();
            
            showLoading('places-container');
            const response = await fetch(`/api/places/filter/${type}`);
            const places = await response.json();
            displayPlaces(places);
        }

        function displayPlaces(places) {
    const container = document.getElementById('places-container');
    if (!places || places.length === 0) {
        container.innerHTML = '<div class="error">No places found</div>';
        return;
    }

    // Remove search header if it exists
    const header = container.querySelector('.search-results-header');
    if (header) {
        header.remove();
    }

    // Update only the grid content
    let grid = container.querySelector('.places-grid');
    if (!grid) {
        grid = document.createElement('div');
        grid.className = 'places-grid';
        container.innerHTML = '';
        container.appendChild(grid);
    }

    grid.innerHTML = places.map(place => `
        <div class="place-card">
            <div class="place-name">${place.name}</div>
            <div class="place-details">
                <span class="place-type">${place.type}</span>
                <span>‚≠ê ${place.rating}</span>
            </div>
            <div class="place-details">
                <span>Distance: ${place.distance} km</span>
            </div>
        </div>
    `).join('');
}

        // Tourist Module real-time search - shows multiple results as you type
document.getElementById('search-place').addEventListener('input', function(e) {
    const query = e.target.value.trim();
    
    if (query.length >= 2) { // Start searching after 2 characters
        searchInTouristModule(query);
    } else if (query.length === 0) {
        // If search box is cleared, show all places
        loadPlaces();
    }
});

// Add Enter key support for Tourist Module search
document.getElementById('search-place').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        const query = e.target.value.trim();
        if (query.length >= 2) {
            searchInTouristModule(query);
        }
    }
});

// Search function for Tourist Module - MULTIPLE RESULTS
async function searchInTouristModule(query) {
    console.log(`Tourist Module searching for: "${query}"`);
    showLoading('places-container');
    
    try {
        const response = await fetch(`/api/places/search/${encodeURIComponent(query)}`);
        const result = await response.json();
        
        const container = document.getElementById('places-container');
        
        if (result.success && result.found && result.results.length > 0) {
            // Create search header only if it doesn't exist
            let header = container.querySelector('.search-results-header');
            if (!header) {
                header = document.createElement('div');
                header.className = 'search-results-header';
                container.innerHTML = '';
                container.appendChild(header);
            }
            
            header.innerHTML = `
                <h3>Search Results for "${query}"</h3>
                <p>Found ${result.count} matching places</p>
                <button class="btn" onclick="loadPlaces()" style="margin-bottom: 15px;">
                    <i class="fas fa-arrow-left"></i> Show All Places
                </button>
            `;
            
            // Update only the places grid, not the entire container
            let grid = container.querySelector('.places-grid');
            if (!grid) {
                grid = document.createElement('div');
                grid.className = 'places-grid';
                container.appendChild(grid);
            }
            
            grid.innerHTML = result.results.map(place => `
                <div class="place-card">
                    <div class="place-name">${place.name}</div>
                    <div class="place-details">
                        <span class="place-type">${place.type}</span>
                        <span>‚≠ê ${place.rating ? place.rating.toFixed(1) : 'N/A'}</span>
                    </div>
                    <div class="place-details">
                        <span>Distance: ${place.distance ? place.distance.toFixed(2) : 'N/A'} km</span>
                    </div>
                </div>
            `).join('');
        } else {
            container.innerHTML = `
                <div class="error">
                    <h3>No Results Found</h3>
                    <p>No places found matching "${query}"</p>
                    <p>Try different keywords or <a href="javascript:void(0)" onclick="loadPlaces()">view all places</a></p>
                </div>
            `;
        }
    } catch (error) {
        console.error('Tourist module search error:', error);
        const container = document.getElementById('places-container');
        container.innerHTML = `
            <div class="error">
                <h3>Search Error</h3>
                <p>Failed to search: ${error.message}</p>
                <button class="btn" onclick="loadPlaces()">Show All Places</button>
            </div>
        `;
    }
}
// Search function for Search Module - EXACT MATCH ONLY
async function searchInSearchModule(query) {
    console.log(`Search Module EXACT searching for: "${query}"`);
    showSearchLoading();
    
    try {
        // Use the exact match endpoint for Search Module
        const response = await fetch(`/api/places/search-exact/${encodeURIComponent(query)}`);
        const result = await response.json();
        
        const container = document.getElementById('search-result');
        
        if (result.success && result.found && result.results.length > 0) {
            // Create header only if needed
            let header = container.querySelector('.search-results-header');
            if (!header) {
                header = document.createElement('div');
                header.className = 'search-results-header';
                container.innerHTML = '';
                container.appendChild(header);
            }
            
            header.innerHTML = `
                <h3>Exact Match Found</h3>
                <p>Found 1 exact match for "${query}"</p>
            `;
            
            // Update only the places grid
            let grid = container.querySelector('.places-grid');
            if (!grid) {
                grid = document.createElement('div');
                grid.className = 'places-grid';
                container.appendChild(grid);
            }
            
            const place = result.results[0];
            grid.innerHTML = `
                <div class="place-card">
                    <div class="place-name">${place.name}</div>
                    <div class="place-details">
                        <span class="place-type">${place.type}</span>
                        <span>‚≠ê ${place.rating ? place.rating.toFixed(1) : 'N/A'}</span>
                    </div>
                    <div class="place-details">
                        <span>Distance: ${place.distance ? place.distance.toFixed(2) : 'N/A'} km</span>
                    </div>
                </div>
            `;
        } else {
            container.innerHTML = `
                <div class="error">
                    <h3>No Exact Match Found</h3>
                    <p>${result.message || `No exact match found for "${query}"`}</p>
                    
                </div>
            `;
        }
    } catch (error) {
        console.error('Search module error:', error);
        const container = document.getElementById('search-result');
        container.innerHTML = `
            <div class="error">
                <h3>Search Error</h3>
                <p>Failed to search: ${error.message}</p>
                <p>Please try again later.</p>
            </div>
        `;
    }
}

        // Search Module real-time search
        document.getElementById('search-exact').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            
            if (query.length >= 2) { // Start searching after 2 characters
                searchInSearchModule(query);
            } else if (query.length === 0) {
                // If search box is cleared, show info message
                showSearchInfo();
            }
        });

        // Search function for Search Module
        async function searchInSearchModule(query) {
            console.log(`Search Module searching for: "${query}"`);
            showSearchLoading();
            
            try {
                const response = await fetch(`/api/places/search/${encodeURIComponent(query)}`);
                const result = await response.json();
                
                const container = document.getElementById('search-result');
                
                if (result.success && result.found && result.results.length > 0) {
                    // Display search results
                    container.innerHTML = `
                        <div class="search-results-header">
                            <h3>Search Results for "${query}"</h3>
                            <p>Found ${result.count} matching places</p>
                        </div>
                        <div class="places-grid">
                            ${result.results.map(place => `
                                <div class="place-card">
                                    <div class="place-name">${place.name}</div>
                                    <div class="place-details">
                                        <span class="place-type">${place.type}</span>
                                        <span>‚≠ê ${place.rating ? place.rating.toFixed(1) : 'N/A'}</span>
                                    </div>
                                    <div class="place-details">
                                        <span>Distance: ${place.distance ? place.distance.toFixed(2) : 'N/A'} km</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="error">
                            <h3>No Results Found</h3>
                            <p>${result.message || `No places found matching "${query}"`}</p>
                            <p><strong>Search Tips:</strong></p>
                            <ul>
                                <li>Try shorter search terms</li>
                                <li>Check for spelling errors</li>
                                <li>Search for types like "cafe", "hotel", "park"</li>
                                <li>Try popular places: "AMA Cafe", "Wild Wisteria", "Pind Balluchi"</li>
                            </ul>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Search module error:', error);
                const container = document.getElementById('search-result');
                container.innerHTML = `
                    <div class="error">
                        <h3>Search Error</h3>
                        <p>Failed to search: ${error.message}</p>
                        <p>Please try again later.</p>
                    </div>
                `;
            }
        }

        function showSearchLoading() {
            const container = document.getElementById('search-result');
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Searching...
                </div>
            `;
        }

        function showSearchInfo() {
            const container = document.getElementById('search-result');
            container.innerHTML = `
                <div class="info-message">
                    <h3>üîç Search for Places</h3>
                    <p>Start typing in the search box above to find places.</p>
                    <p>You can search by name, type, or any keyword.</p>
                </div>
            `;
        }

        // Graph module functions
        async function findShortestPath() {
            const source = document.getElementById('source-place').value;
            const dest = document.getElementById('dest-place').value;
            
            if (!source || !dest) {
                showMessage('error', 'Please enter both source and destination');
                return;
            }

            const response = await fetch('/api/graph/path', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({source, destination: dest})
            });

            const result = await response.json();
            document.getElementById('path-result').textContent = 
                result.path || result.error || 'No path found';
        }

        // Utility functions
        function showLoading(containerId) {
            document.getElementById(containerId).innerHTML = 
                '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';
        }

        function showMessage(type, message) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            document.querySelector('.container').insertBefore(div, document.querySelector('.header').nextSibling);
            
            setTimeout(() => div.remove(), 5000);
        }
    </script>
</body>
</html>
